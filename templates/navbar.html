{% load static %}

<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'Image/hashflix.png' bg-local %}">
        </a>
    </div>
    <div class="'w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="get" action="{% url 'filme:pesquisa'  %}">
                <input type="text" class="px-1 py-1 rounded-md text-black" name="query" placeholder="Pesquisar...">
                <input type="submit" value="" >
            </form>
        </div>
        {% endif %}
        <div class="mr-2">
            {% if user.is_authenticated %}
            <a href="{% url 'filme:logout' %}">
                <button class="bg-red-600 text-white rounded-md py-1 px-3">
                    Sair
                </button>
            </a>
            {% else %}
            <a href="{% url 'filme:login' %}">
                <button class="bg-red-600 text-white rounded-md py-1 px-3">
                    Login
                </button>
            </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editar' request.user.id %}">
                <button class="bg-red-600 text-white rounded-md py-1 px-3">
                    Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}

    </div>
</nav>
